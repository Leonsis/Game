    <!-- 
        Neste caso o onresize está chamando a function ajustaTamanhoPalcoJogo.

    <body onresize="ajustaTamanhoPalcoJogo()" class="img-fluid ">

        </div>

        <!--
            Aqui na tag script está sendo chamado o function posicaoRamdomicaMosca
            onde esta sendo criago uma tag filha de body img com a imagem informada pelo script
        -->

            var criaMosca = setInterval(function() {
                posicaoRamdomicaMosca()
            }, criaMoscaTempo);
